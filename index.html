<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <link rel="stylesheet" href="src/scss/main.scss">
</head>
<body>
    <div class="container">
          <div class="error-popup">
            <button class="btn-error" data-close-error>
              <i class="bi bi-chevron-compact-up"></i>
            </button>
              <div class="text-wrap">
                <h1 class="error-message">You have encountered an error!</h1>
                <p class="error-tip">Please make sure you entered username correctly</p>
              </div>
          </div>
      <section class="user-search">
        <div class="search-input">
          <input class="search-bar" placeholder="Search Github username" type="text" data-search>
          <button class="btn-fetch" data-fetch>
            <i class="bi bi-search"></i>
          </button>
        </div>

          <div class="user-result">
         <div class="user-info">
             <img src="src/img/default_avatar.png" alt='avatar' class="avatar" data-avatar>
             <div class="user-details" data-user-information>
               <p class="username" data-username></p>
               <p class="" data-url></p>
               <p class="" data-creation-date></p>
               <p class="" data-location></p>
             </div>
             
         </div>
         
         <div class="repo-info">
           <p class="repo-text">Repositories</p>
           <div class="repo">
                 
         </div>

         </div>


          </div>
      
        </div>

      </section>

    </div>
   
    <script src="src/js/App.js"></script>

</body>
</html>
